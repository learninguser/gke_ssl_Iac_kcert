apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kcert-ingress
  labels:
    kcert.dev/ingress: "managed"
  # annotations:
  #   kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - kcert.learninguser.shop # Change the word agileguru.org to your domain name
    secretName: kcert-learninguser-shop # Change the word agileguru-org to your domain name
  rules:
  - host: kcert.learninguser.shop # Change the word agileguru.org to your domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: demo-service # Should be a valid service
            port: 
                number: 80 # this should be a valid port of the service           
